<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="icon" type="image/x-icon" href="/assets/resources/favicon.png">
	<title>JUSt LIStEN</title>
</head>

<body>

	<header>
		<div class="container header-container">
			<a href="#">
				<h1 class="branding">JUST LISTEN !</h1>
			</a>

			<div class="search">
				<input class="search_input" type="text" name="" placeholder="Search Your Favourite LIStEN.......">
				<a href="#" class="search_icon"><i class="bi bi-search"></i></a>
			</div>

			<div class="nav">
				<button class="loginBtn navBtn">Login</button>
				<button class="signupBtn navBtn">SignUp</button>
			</div>
		</div>
	</header>

	<main>
		<div class="container">

			<div class="row">
				<div class="left col">
					<div class="library-container">
						<div class="library">
							<i class="bi bi-collection-play"></i>
							<p>Your LIStEN library</p>
						</div>

						<div class="library-playlist">

							<ul class="playlist">

							</ul>

						</div>

					</div>
				</div>

				<div class="right col">
					<h2 class="listen-heading">LIStEN Playlist</h2>
					<div class="card-container row">
						<div class="col">
							<div class="card">
								<div class="overlay-wrap">
									<div class="card-img">
										<img aria-hidden="false" draggable="false" loading="lazy"
											src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
											data-testid="card-image" alt=""
											class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
									</div>
									<div class="overlay-content">
										<a href="#" class="play-link"><i class="bi bi-play-fill"></i></a>
									</div>
								</div>
								<div class="grid-body">
									<h3 class="grid-title">Aashiqui 2</h3>
									<span class="grid-desc">Mithoon, Mithoon, Jeet Gannguli</span>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card">
								<div class="overlay-wrap">
									<div class="card-img">
										<img aria-hidden="false" draggable="false" loading="lazy"
											src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
											data-testid="card-image" alt=""
											class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
									</div>
									<div class="overlay-content">
										<a href="#" class="play-link"><i class="bi bi-play-fill"></i></a>
									</div>
								</div>
								<div class="grid-body">
									<h3 class="grid-title">Aashiqui 2</h3>
									<span class="grid-desc">Mithoon, Mithoon, Jeet Gannguli</span>
								</div>
							</div>
						</div>
					</div>

					<div class="playbar">
						<div class="seekbar">
							<div class="circle"></div>
						</div>
						<div class="songDetails">
							<div class="songName"></div>
							<div class="songBtns">
								<i id="previous" class="bi bi-skip-backward-circle-fill"></i>
								<i id="play" class="bi bi-play-circle-fill"></i>
								<i id="next" class="bi bi-skip-forward-circle-fill"></i>
							</div>
							<div class="songTime"></div>
						</div>
					</div>

				</div>

			</div>
		</div>

	</main>


	<script type="text/javascript" src="./assets/scripts/main.js"></script>
</body>

</html>
